<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChartJs</title>
  </head>
  <body>
    <canvas id="chart"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script type="text/javascript">
      var ctx;
      window.addEventListener("load", function () {
        ctx = document.getElementById("chart");
        chart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: [
              "January",
              "February",
              "March",
              "April",
              "May",
              "June",
              "July",
              "August",
              "September",
            ],
            datasets: [
              {
                label: "Attendance",
                data: [100, 45, 60, 80, 67, 70, 80, 67, 70],
                backgroundColor:[
                    createColor(255),
                    createColor(255),
                    createColor(255),
                    createColor(255),
                    createColor(255),
                    createColor(255),
                    createColor(255),
                    createColor(255),
                    createColor(255),
                ]
              },
              {
                label: "Performance",
                data: [80, 50, 23, 80, 67, 80, 90, 44, 66],
                backgroundColor:[
                    createColor(255),
                    createColor(255),
                    createColor(255),
                    createColor(255),
                    createColor(255),
                    createColor(255),
                    createColor(255),
                    createColor(255),
                    createColor(255),
                ]
              },
            ],
          },
        });
      });
      function random(num) {
        return Math.floor(Math.random() * num);
      }
      function createColor(num){
        return `rgba(${random(num)},${random(num)},${random(num)})`
      }
    </script>
  </body>
</html>
